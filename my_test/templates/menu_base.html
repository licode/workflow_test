{% extends "base.html" %}
{% load static %}

{% block leftbar %}
<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/jquery.cookie.js" %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static "css/jquery.treeview.css" %}">
<script src="{% static "js/jquery.treeview.js" %}" type="text/javascript"></script>
<script> 
    $(document).ready(function(){
        $("#tree").treeview({
            collapsed: true,
            animated: "fast",
            persist: "cookie",
        });
    });
</script>
            
<style type="text/css"> 
    #panel,#flip
    {
        padding:5px;
        text-align:left;
        background-color:#ccffcc; /*#e5eecc;*/
        border:solid 3px #c3c3c3;
        border-radius: 15px;
    }
    #panel
    {
        padding:50px;
        display:block;
    }
</style>
<div id="flip" style="text-align:center"> <h2>Tools</h2> </div>
<div id="panel" align="left">
    {% autoescape off %}{{ menu }}{% endautoescape %}
</div>

{% endblock %}
