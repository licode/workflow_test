{% extends "base.html" %}
{% load static %}

{% block leftbar %}

<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/jquery.cookie.js" %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static "css/jquery.treeview.css" %}">
<link rel="stylesheet" href="{% static "css/panel.css" %}">
<script src="{% static "js/jquery.treeview.js" %}" type="text/javascript"></script>
<script> 
    $(document).ready(function(){
        $("#tree").treeview({
            collapsed: true,
            animated: "fast",
            persist: "cookie",
        });
    });
</script>

<div class="panel">
	<div class="panel_head">Tools</div>
	<div class="panel_content">
		<iframe name="frame_tool" frameborder="0" scrolling="yes" style="width:100%;height:100%" src="/frame/tool_menu/">
	  		<p>Your browser does not support iframes.</p>
		</iframe>
	</div>
</div>
<div style="height:10px"></div>
{% endblock %}

{%block content %}
<iframe name="frame_main" frameborder="0" scrolling="yes" style="width:100%;height:100%" src="{{ src }}">
	  		<p>Your browser does not support iframes.</p>
		</iframe>
{% endblock %}

{%block rightbar %}
<div class="panel">
	<div class="panel_head">History</div>
	<div class="panel_content">
		<iframe name="frame_right" frameborder="0" scrolling="yes" style="width:100%;height:100%" src="/history/">
	  		<p>Your browser does not support iframes.</p>
		</iframe>
	</div>
</div>
{% endblock %}
